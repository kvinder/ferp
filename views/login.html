{{define "root-style"}} {{end}} {{define "root-body"}}
<div class="breadcrumbs ace-save-state" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="/">Home</a>
        </li>
        <li class="active">Login</li>
    </ul>
    <!-- /.breadcrumb -->

    <div class="nav-search" id="nav-search">
        <form class="form-search">
            <span class="input-icon">
                <input type="text" id="searchGoogle" placeholder="Google Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                <i class="ace-icon fa fa-search nav-search-icon"></i>
            </span>
        </form>
    </div>
    <!-- /.nav-search -->
</div>

<div class="page-content">
    <div class="page-header">
        <h1>
            Login
        </h1>
    </div>
    <!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-sm-5">
                    <div class="widget-box">
                        <div class="widget-header center">
                            <h4 class="widget-title">
                                <i class="ace-icon fa fa-key green"></i> Please Login
                            </h4>
                            {{if .loginFail}}
                            <div class="error"><h5>{{.loginFail}}</h5></div>
                            {{end}}
                        </div>

                        <div class="widget-body">
                            <div class="widget-main no-padding">
                                <form class="form-horizontal" method="POST">
                                    <fieldset>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right" for="form-field-username"> Username </label>
                                            <div class="col-sm-9">
                                                <input type="text" id="form-field-username" name="form-field-username" placeholder="Username" class="form-control" required />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-3 control-label no-padding-right" for="form-field-password"> Password </label>
                                            <div class="col-sm-9">
                                                <input type="password" id="form-field-password" name="form-field-password" placeholder="Password" class="form-control" required />
                                            </div>
                                        </div>
                                    </fieldset>

                                    <div class="form-actions center">
                                        <button type="submit" class="btn btn-sm btn-success">
                                            Login
                                            <i class="ace-icon fa fa-unlock icon-on-right bigger-110"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}} {{define "root-script"}}
<script>
    $(document).ready(function() {
        $("#searchGoogle").keypress(function(e) {
            if (e.which == 13) {
                window.open('http://www.google.com/search?q=' + $("#searchGoogle").val(), '_blank');
                return false;
            }
        });
    });
</script>
{{end}}
