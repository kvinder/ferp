{{define "root-style"}} {{end}} {{define "root-body"}}
<div class="breadcrumbs ace-save-state" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="/">Home</a>
        </li>
        <li class="active">Admin</li>
        <li class="active">Update user</li>
    </ul>
    <!-- /.breadcrumb -->

    <div class="nav-search" id="nav-search">
        <form class="form-search">
            <span class="input-icon">
                <input type="text" id="searchGoogle" placeholder="Google Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                <i class="ace-icon fa fa-search nav-search-icon"></i>
            </span>
        </form>
    </div>
    <!-- /.nav-search -->
</div>

<div class="page-content">
    <div class="page-header">
        <h1>
            Admin update user
        </h1>
    </div>

    <!-- /.page-header -->
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <div class="col-sm-12">
                    <div class="widget-box">
                        <div class="widget-header">
                            <h4 class="widget-title">
                                <i class="ace-icon fa fa-keyboard-o green"></i> Please Enter User Information
                            </h4>
                        </div>

                        <div class="widget-body">
                            <div class="widget-main no-padding">
                                <form class="form-horizontal" method="POST" action="/admin/user/update" enctype="multipart/form-data">
                                    <fieldset>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right" for="form-field-employeeId"> Employee ID </label>
                                            <div class="col-sm-9">
                                                <input type="text" id="form-field-employeeId" name="field-employeeId" placeholder="Employee ID" class="form-control" value="{{.update.EmployeeID}}" required />
                                                <input type="text" id="form-field-ID" name="field-ID" class="hidden" value="{{.update.ID}}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right" for="form-field-username"> Username </label>
                                            <div class="col-sm-9">
                                                <input type="text" id="form-field-username" name="field-username" placeholder="Username" class="form-control" value="{{.update.Username}}" required />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right" for="form-field-password"> Password </label>
                                            <div class="col-sm-9">
                                                <input type="password" id="form-field-password" name="field-password" placeholder="Password" class="form-control" required />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right" for="form-field-name"> Name </label>
                                            <div class="col-sm-9">
                                                <input type="text" id="form-field-name" name="field-name" placeholder="Name" class="form-control" value="{{.update.Name}}" required />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right" for="form-field-sex"> Sex </label>
                                            <div class="col-sm-9">
                                                <select class="form-control" name="field-sex" id="form-field-sex">
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right" for="form-field-department"> Department </label>
                                            <div class="col-sm-9">
                                                <select class="form-control" name="field-department" id="form-field-department">
                                                    <option value="QA">QA</option>
                                                    <option value="Engineer">Engineer</option>
                                                    <option value="Purchase">Purchase</option>
                                                    <option value="MIS">MIS</option>
                                                    <option value="Sale">Sale</option>
                                                    <option value="Other">Other</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right" for="form-field-email"> Email </label>
                                            <div class="col-sm-9">
                                                <input type="email" id="form-field-email" name="field-email" placeholder="Email" class="form-control" value="{{.update.Email}}" required />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right" for="form-field-telephone"> Telephone Number </label>
                                            <div class="col-sm-9">
                                                <input type="text" id="form-field-telephone" name="field-telephone" placeholder="Telephone Number" class="form-control" value="{{.update.Telephone}}" required />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right"> Role </label>
                                            <div class="col-sm-9">
                                                <div class="checkbox">
                                                    <label>
														<input id="form-field-saleCo" name="field-checkbox" type="checkbox" value="Sale_Co" class="ace" />
														<span class="lbl"> Sale Co </span>
													</label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
														<input id="form-field-saleOut" name="field-checkbox" type="checkbox" value="Sale_Out" class="ace" />
														<span class="lbl"> Sale Out </span>
													</label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
														<input id="form-field-qa" name="field-checkbox" type="checkbox" value="QA_FA" class="ace" />
														<span class="lbl"> QA FA </span>
													</label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
														<input id="form-field-qaEngineer" name="field-checkbox" type="checkbox" value="QA_Engineer" class="ace" />
														<span class="lbl"> QA Engineer </span>
													</label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
														<input id="form-field-purchase" name="field-checkbox" type="checkbox" value="Purchase" class="ace" />
														<span class="lbl"> Purchase </span>
													</label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
														<input id="form-field-engineer" name="field-checkbox" type="checkbox" value="Engineer" class="ace" />
														<span class="lbl"> Engineer </span>
													</label>
                                                </div>
                                                <div class="checkbox">
                                                    <label>
														<input id="form-field-admin" name="field-checkbox" type="checkbox" value="Admin" class="ace" />
														<span class="lbl"> Admin </span>
													</label>
                                                </div>
                                            </div>
                                        </div>
                                    </fieldset>
                                    <div class="form-actions center">
                                        <button type="submit" class="btn btn-sm btn-info">
                                            Update
                                            <i class="ace-icon fa fa-user-plus icon-on-right bigger-110"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}} {{define "root-script"}}
<script>
    $(document).ready(function() {
        $("#searchGoogle").keypress(function(e) {
            if (e.which == 13) {
                window.open('http://www.google.com/search?q=' + $("#searchGoogle").val(), '_blank');
                return false;
            }
        });
        $('#form-field-sex option[value={{.update.Sex}}]').attr('selected','selected');
        $('#form-field-department option[value={{.update.Department}}]').attr('selected','selected');
        var str = "{{ .update.Roles }}";
        $('input[name="field-checkbox"]').each(function() {
            if(str.indexOf(this.value) > -1) {
                $(this).attr('checked', true);
            }
        });
    });
</script>
{{end}}
